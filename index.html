<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <header>
        <div>
            <h2>Calculadora<strong>IMC</strong></h2>
        </div>
    </header>
    <main>
        <div id="tabela-imc">
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr class="magreza">
                    <td>Menor que 18,5</td>
                    <td>Magreza</td>
                </tr>
                <tr class="normal">
                    <td>18,5 a 24,9</td>
                    <td>Normal</td>
                </tr>
                <tr class="sobrepeso">
                    <td>25 a 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr class="obesidade">
                    <td>30 a 34,9</td>
                    <td>Obesidade grau I</td>
                </tr>
                <tr class="obesidade-severa">
                    <td>35 a 39,9</td>
                    <td>Obesidade grau II</td>
                </tr>
                <tr class="obesidade-morbida">
                    <td>Maior que 40</td>
                    <td>Obesidade grau III</td>
                </tr>
            </table>
        </div>
        <div class="conteudo">
            <label for="altura">Altura:</label>
            <input type="number" name="altura" id="altura" placeholder="Exemplo: 1,93">
            <label for="peso">Peso:</label>
            <input type="number" name="peso" id="peso" placeholder="Exemplo: 99">
            <a href="#" onclick="calcular()" class="conteudo-botao">Calcular</a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
